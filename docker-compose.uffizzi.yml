version: "3"

x-uffizzi:
  ingress:
    service: nginx
    port: 8081

services:

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx-uffizzi:/etc/nginx
  
  online-go:
    image: "${ONLINE_GO_IMAGE}"
    entrypoint: /bin/sh
    command: 
      - "-c"
      - "UFFIZZI_URL=$$UFFIZZI_URL npm run dev:uffizzi"
    ports:
      - "8080:8080"
    deploy:
          resources:
            limits:
              memory: 4000M
  